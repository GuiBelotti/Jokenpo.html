<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Jokenpo.html</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>

<body>
  <header>
    <h1>
      <a href="https://github.com/GuiBelotti/Jokenpo.html" target="_blank">Jokenpo.html</a>
    </h1>
  </header>

  <main>

    <div class="top">
      <h3>
        Escolha do APP:
      </h3>

      <img src="assets\imgs\padrao.png" id="imgApp">
    </div>

    <h3 id="TxtResult">

    </h3>

    <div class="top">
      <h3 id="TxtReplay">
        Escolha uma opção abaixo:
      </h3>

      <img src="assets\imgs\pedra.png" onclick="SelectOption('pedra')">
      <img src="assets\imgs\papel.png" onclick="SelectOption('papel')">
      <img src="assets\imgs\tesoura.png" onclick="SelectOption('tesoura')">

    </div>




  </main>

  <footer>
    <h2>
      Made with <span id="heart">&#10084;</span>
      <br>
      by <a href="https://github.com/GuiBelotti" target="_blank">GuiBelotti</a>
    </h2>
  </footer>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
